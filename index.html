<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css">
		<title>Password Generator</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	</head>
	<body>
		<div class="container">
			<h1>Password Generator</h1>

			<form id="password-form" class="form-inline">
				<label class="mr-1 mb-3" for="password-length">Length</label>
				<input type="number" class="form-control mr-3 mb-3" id="password-length" value="3" min="2">
				<label class="mr-1 mb-3" for="password-count">Count</label>
				<input type="number" class="form-control mr-3 mb-3" id="password-count" value="10" min="5">
				<button type="submit" id="password-refresh" class="btn btn-dark mb-3">Refresh</button>
			</form>

			<div id="password-lists" class="row">
				<div class="col-sm mb-3">
					<div class="card">
						<div class="card-header bg-dark text-light">
							Long Wordlist
						</div>
						<ul class="list-group list-group-flush password-list" data-path="/files/eff_large_wordlist.txt">
						</ul>
					</div>
				</div>
				<div class="col-sm mb-3">
					<div class="card">
						<div class="card-header bg-dark text-light">
							Short Wordlist #1
						</div>
						<ul class="list-group list-group-flush password-list" data-path="/files/eff_short_wordlist_1.txt">
						</ul>
					</div>
				</div>
				<div class="col-sm mb-3">
					<div class="card">
						<div class="card-header bg-dark text-light">
							Short Wordlist #2
						</div>
						<ul class="list-group list-group-flush password-list" data-path="/files/eff_short_wordlist_2_0.txt">
						</ul>
					</div>
				</div>
			</div>

			<p>Wordlists taken from: <a href="https://www.eff.org/dice">EFF Dice-Generated Passphrases</a></p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="/script.js"></script>
	</body>
</html>
